<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Rss Reader</title>
</head>

<body>

<div class="modal fade" id="modal" tabindex="-1" data-bs-toggle="modal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" id="close-button" class="btn-close" data-bs-dismiss="modal" data-dismiss="modal" aria-label="Close">×</button>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <a id="readLink" data-i18n="read" role="button" type="button btn-primary" class="btn btn-primary full-article" target="_blank"></a>
        <button id="close" data-i18n="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-dismiss="modal"></button>
      </div>
    </div>
  </div>
</div>

  <section class="container-fluid bg-dark p-5" id="up">
    <div class="row">
      <div class="col-8 mx-auto text-white">
        <h1 class="display-3" data-i18n="title"></h1>
        <p id="formDescription" data-i18n="start" class="lead"></p>
        <form class="rss-form">
          <div class="row">
            <div class="col">
              <div class="form-floating">
              <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-100"
                placeholder="ссылка RSS" autocomplete="off">
                <label for="url" class="visually-hidden" data-i18n="label"></label>
              </div>
            </div>
            <div class="col-auto">
              <button role="button" name="add" type="submit" arial-label="add" class="h-100 btn btn-lg btn-primary px-sm-5" data-i18n="button"></button>
            </div>
          </div>

        </form>
        <p class="text-muted my-1" data-i18n="example"></p>
        <div class="feedback"></div>
      </div>
    </div>
  </section>

  <section class="down container-fluid p-5" id="down">
    <div class="row">
      <div id="feeds" class="feeds col-md-10 col-lg-8 mx-auto">
      </div>
    </div>
    <div class="row">
      <div id="posts" class="posts col-8 mx-auto">
      </div>
    </div>
  </section>

</body>

</html>
